
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" >
        <div class="form-container sign-up-container">
            <form action="signup.php" method="POST">
                <h1>Create Account</h1>
                <span>Already have an account? <a href="signin.html"> Log in</a></span>
                <input type="text" placeholder="Full Name" name="fullName" />
                <input type="email" placeholder="Email" name="email" />
                <input class="form__input" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="dateOfBirth" placeholder="Date Of Birth"> <!-- Updated input name -->
                <input type="text" placeholder="Username" name="pseudo" />
                <input type="password" placeholder="Password (at least 2 digits and 4 letters)" name="password" />
                <button type="submit" name="signUp" id="signUPbtn">Sign Up</button>
            </form>
        </div>
    </div>


</body>
