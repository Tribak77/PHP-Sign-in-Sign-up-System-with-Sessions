<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container edit-profile-container">
            <form action="edit.php" method="POST">
                <h1>Edit Profile</h1>
                <input type="text" name="fullName"  placeholder="Full Name" />
                <input class="form__input" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="dateOfBirth"  placeholder="Date Of Birth">
                <input type="password" placeholder="Password (at least 2 digits and 4 letters)" name="password" />
                <button type="submit" name="editProfile">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
